<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>Words widget</h3>
        <div class="word">
            <input type="text" class="inputField" placeholder="Write here">
            <button class="btn">Analyze</button><br>
            <br>

            <div class="displaySentence"></div><br>
            <div class="display"></div><br>


            <div class="longest"></div>

            <br>

            <div class="showCount"></div>
            <br>

            <div class="checkbox">
                <!-- <input type="checkbox" class="short"  name="short" value="short"> -->
                <!-- <label for="short"> Highlight the longest word in a sentence</label><br> -->

                <input type="checkbox" onclick="widget();" id="hide" value="hide">
                <label for="hide">Hide words with less than 5 charecters</label>
            </div>
          
        </div><br>
        <br>
        <div class="previous"> 
            <button class="lastBtn">Show last 5 sentences</button>

            <div class="area"></div>
        </div>
    </div>
</body>

<script src="index.js"></script>
<script src="dom.js"></script>


</html>
